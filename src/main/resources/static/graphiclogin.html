<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Password Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 5px;
            margin-top: 10px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid #000;
        }
        .selected {
            border: 4px solid black;
        }
        p {
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Graphical Password Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>

    <div class="grid" id="colorGrid"></div>
    <p id="selectedColors"></p>

    <button onclick="submitGraphicalPassword()">Login</button>

    <p>No account? <a href="register.html">Register here</a></p>
</div>

<script>
    const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
    let selectedColors = [];

    function createGrid() {
        const grid = document.getElementById("colorGrid");
        grid.innerHTML = "";
        colors.forEach(color => {
            let box = document.createElement("div");
            box.classList.add("color-box");
            box.style.backgroundColor = color;
            box.onclick = function () {
                if (selectedColors.includes(color)) {
                    selectedColors = selectedColors.filter(c => c !== color);
                    box.classList.remove("selected");
                } else if (selectedColors.length < 4) {
                    selectedColors.push(color);
                    box.classList.add("selected");
                }
            };
            grid.appendChild(box);
        });
    }

    function submitGraphicalPassword() {
        const username = document.getElementById("username").value.trim();
        if (!username) {
            alert("Please enter your username.");
            return;
        }
        if (selectedColors.length !== 4) {
            alert("Please select exactly 4 colors.");
            return;
        }

        // Retrieve stored user data
        const storedData = JSON.parse(localStorage.getItem(username));

        if (!storedData) {
            alert("User not found. Please register first.");
            return;
        }

        if (!storedData.graphicalPassword) {
            alert("This user is not registered with a graphical password.");
            return;
        }

        // Compare the selected sequence with stored sequence
        if (JSON.stringify(selectedColors) === JSON.stringify(storedData.graphicalPassword)) {
            alert("Login successful!");
            window.location.href = "success.html"; // Redirect on success
        } else {
            alert("Incorrect graphical password. Try again.");
        }
    }

    window.onload = createGrid;
</script>
</body>
</html>
